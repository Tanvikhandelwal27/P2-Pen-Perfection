<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order | P2 - Pen Perfection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f3f5f9;
      color: #333;
      padding: 20px;
    }

    header {
      background: linear-gradient(to right, #222223, #787c82);
      color: white;
      padding: 15px 30px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
    }

    header h1 span {
      font-weight: 700;
      font-size: 2.2rem;
      color: #fff;
    }

    .form-container {
      max-width: 750px;
      margin: auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0a0a0a;
      box-shadow: 0 0 5px rgba(45, 49, 54, 0.4);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #2a2a2b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #5b5c5e;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    @media screen and (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  

    /* Add this to make popup centered with flex */
    #thankYouPopup {
      
      justify-content: center;
      align-items: center; 
       display: none; /* ✅ Hides the popup by default */
  background-color: #dff0d8;
  color: #3c763d;
  padding: 15px;
  border: 1px solid #3c763d;
  position: fixed;
  top: 20px;
  right: 20px;
  border-radius: 5px;
  z-index: 9999;
    }
  </style>
</head>
<body>

  <header>
    <h1><span>P</span>2 - <span>P</span>en <span>P</span>erfection</h1>
  </header>

  <div class="form-container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="service">Select Service *</label>
        <select id="service" name="service" required>
          <option value="">-- Choose a Service --</option>
          <option value="Assignment Writing">Assignment Writing</option>
          <option value="Thesis Writing">Thesis Writing</option>
          <option value="Research Paper">Research Paper</option>
          <option value="Presentation Design">Presentation Design</option>
          <option value="Case Study Writing">Case Study Writing</option>
          <option value="Essay Writing">Essay Writing</option>
          <option value="Dissertation Help">Dissertation Help</option>
          <option value="Coding Assignments">Coding Assignments</option>
          <option value="Editing & Proofreading">Editing & Proofreading</option>
          <option value="Resume & SOP Writing">Resume & SOP Writing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your project">
      </div>
      <div class="form-group">
        <label for="deadline">Deadline *</label>
        <input type="date" id="deadline" name="deadline" required>
      </div>
      <div class="form-group">
        <label for="instructions">Project Details *</label>
        <textarea id="instructions" name="instructions" placeholder="Write brief about your requirements..." required></textarea>
      </div>
      <button type="submit" class="btn">Submit Order</button>
    </form>
  </div>

  <!-- ✅ Thank You Popup (Only once!) -->
  <div id="thankYouPopup">
    <div >
      <h2>Thank You!</h2>
      <p>Your order has been submitted successfully.</p>
      <button onclick="closePopup()" 
      style="
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        align-items: center;
        border-radius: 5px;
        margin-top: 15px; "
      >Close</button>
    </div>
  </div>

  <footer>
    © 2025 P2 - Pen Perfection. All rights reserved.
  </footer>

  <!-- ✅ Script -->
 
 <script>
  const form = document.getElementById('orderForm');
const popup = document.getElementById('thankYouPopup');

function closePopup() {
  popup.style.display = 'none';
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const data = Object.fromEntries(formData);

  try {
    const response = await fetch('http://localhost:3000/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const result = await response.json();

    if (result.success) {
      popup.style.display = 'block';       // ✅ Show after success
      setTimeout(closePopup, 4000);        // Auto close
      form.reset();
    }
  } catch (error) {
    alert("Something went wrong");
  }
});

  </script>

</body>
</html>
